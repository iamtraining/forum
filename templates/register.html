<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-light container">
        <a class="navbar-brand text-primary" href="/">forum</a>
        <div class="flex-fill"></div>
        {{if .LoggedIn}}
        {{.User.Username}}
        <a class="text-primary ml-3" href="/logout">Logout</a>
        {{else}}
        <a class="text-primary" href="/login">Login</a>
        <a class="text-primary ml-3" href="/register">Register</a>
        {{end}}
    </nav>
    <div class="header bg-light border-bottom border-top py-5">
        <div class="container">
			<h1 class="mb-0">Register</h1>
</div>
</div>
<div class="container py-5">
	<div class="row">
		<div class="col-xl-8 order-1 order-xl-0">
			<form action="/register" method="POST">
				<div class="form-group">
					<label>Username</label>
					<input name="username" type="text" class="form-control {{with .Form.Err.Username}}is-invalid{{end}}" placeholder="Pick a username" value="{{with .Form.Username}}{{.}}{{end}}">
					{{with .Form.Errors.Username}}
					<div class="invalid-feedback">{{.}}</div>
					{{end}}
				</div>
				<div class="form-group">
					<label>Password</label>
					<input name="password" type="password" class="form-control {{with .Form.Err.Password}}is-invalid{{end}}" placeholder="Create a password" value="{{with .Form.Password}}{{.}}{{end}}">
					{{with .Form.Errors.Password}}
					<div class="invalid-feedback">{{.}}</div>
					{{end}}
				</div>
				<button type="submit" class="btn btn-primary">Register</button>
			</form>
		</div>
		<div class="col-xl-4 order-0 order-xl-1">
		</div>
	</div>
</div>
</body>

</html>
