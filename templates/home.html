<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-light container">
        <a class="navbar-brand text-primary" href="/">forum</a>
    </nav>
    <div class="header bg-light border-bottom border-top py-5">
        <div class="container">
			<h1 class="mb-0">welcome</h1>
		</div>
    </div>
    <div class="container py-5">
        <div class="row">
            <div class="col-xl-8 order-1 order-xl-0">
				{{range .Threads}}
<div class="card mb-4">
    <div class="d-flex">
        <div class="card-body">
            <a href="/threads/{{.ID}}" class="d-block card-title text-body mt-1 h5">
                {{.Title}}
            </a>
            <p class="card-text">{{.Description}}</p>
        </div>
    </div>
</div>
{{end}}
</div>
<div class="col-xl-4 order-0 order-xl-1">
	<div class="card mb-4">
		<div class="card-body">
			<h5 class="card-title">explore threads</h5>
			<p class="card-text">click the button</p>
			<a href="/threads" class="btn btn-primary btn-block">browse threads</a>
		</div>
	</div>
</div>
</div>
</div>
</body>

</html>
